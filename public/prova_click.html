<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prova del cazzo</title>

    <style>

        .immagine_column
        {
            width: 50%;
            height: 200px;
        }

        .scritta_column
        {
            text-decoration: none;
            color: black;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 33.33%;
            height: 300px; /* Should be removed. Only for demonstration */
            text-align: center!important;
            vertical-align: center!important;
            box-sizing: border-box;
        }

        .separatore
        {
            border-right: 5px solid #000000;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>

<div class="row">

    <a href="">
        <div class="column separatore" style="background-color: transparent">
            <img src="assets/img/icona_contatti.jpeg" class="immagine_column">
            <h3 class="scritta_column">COME NOLEGGIARE</h3>
        </div>
    </a>

    <a href="">
        <div class="column separatore" style="background-color: transparent">

            <img src="assets/img/icona_chisiamo.png" class="immagine_column">
            <h3 class="scritta_column">CHI SIAMO</h3>
        </div>
    </a>

    <a href="">
        <div class="column" style="background-color: transparent">
            <img src="assets/img/icona_faq.jpg" class="immagine_column">
            <h3 class="scritta_column">F.A.Q.</h3>
        </div>
    </a>
</div>

</body>
</html>
